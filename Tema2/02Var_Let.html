<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        var x = 9;
        let y = 10;
      }
      console.log(x); // Funciona porque usa la etiqueta VAR
      console.log(y); // Falla debido a que no esta dentro del boque de codigo
      // VAR= una variable indicada con esta estiqueta se tomara como una variablea general que se puede usar en todo el codigo. Da igual si esta en un bloque de codigo o en un if ...
      //LET= sirve para declarar una variable al igual que el VAR aunque este valor no podria usarse fuera del bloque del codigo si se declara en un if no se podria usar fuera del if.
    </script>
  </body>
</html>
